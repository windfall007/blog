<body>
    <div class="main"> 
        <div class="ball"></div>
    </div>
    <button onclick="run('0%')">0%</button>

    <button onclick="run('40%')">40%</button>
    <button onclick="run('70%')">70%</button>
    <button onclick="run('100%')">100%</button>
    <script>
        function run(value){
            const ball = document.querySelector('.ball');
            const root = document.querySelector(':root');
            ball.style.animationName = null;
            root.style.setProperty('--end',value);
        }
    </script>
